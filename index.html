<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form action="UNIVERSITY ADMISSION FORM">
        <div class="control">
            <label for="Name" id="Label Name">
               First Name
            </label>
            <input type="text" id="First Name" placeholder="Enter your First Name">
        </div>

        <div class="control">
            <label for="Last name" id="Label Name">
                Last Name
            </label>
            <input type="text" id="Last Name" placeholder="Enter Your Last Name">
        </div>

        <div class="control">
            <label for="Email" id="Label Email">
                Email
            </label>
            <input type="text" id="Email" placeholder="Enter your email">
        </div>

        <div class="control">
            <label for="Address">
                Address
            </label>
            <input type="text" id="Address" placeholder="Enter Your Address">
        </div>

        <div class="control">
            <label for="Age" id="Label DOB">
                Date of Barth
            </label>
            <input type="text" id="Age" placeholder="MM/DD/YEAR">
        </div>

        <div class="control">
            <label for="Option" id="">Domical</label>
            <select name="" id="">
                <option value="SELECT">SELECT</option>
                <option value="KPK">KPK</option>
                <option value="PUNJAB">PUNJAB</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="control">
            <label>
                Gender
            </label>

            <label for="recommend 1">
                <input type="radio" name="male" id="Maleid">Male
                </input>
            </label>

            <label for="recommend 2">
                <input type="radio" name="Female" id="Femaleid">Female
                </input>
            </label>

            <div class="control">
                <label>NON-ENGINEERING
                    <small>(Check All That Apply).</small>
                </label>

                <label for="Input 1">
                    <input type="radio" name="input">Computer Science
                    </input>
                </label>

                <label for="input 2">
                    <input type="radio" name="input">English
                    </input>
                </label>

                <label for="input 3">
                    <input type="radio" name="input">Urdu
                    </input>
                </label>

                <label for="input 4">
                    <input type="radio" name="input">Chemistry
                    </input>
                </label>
            </div>


            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions?
                </label>
                <textarea name="comment" id="comment" placeholder="Any Comments?">Any Comments?
                    </textarea>
            </div>

            <button type="submit" value="submit">
                Submit
            </button>

    </form>
</body>

</html>
